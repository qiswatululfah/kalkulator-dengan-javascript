<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="card">
    <div class="login">
        <h2><b><center>KALKULATOR SEDERHANA</center></h2>
        <input type="number"  placeholder="Angka 1" id="angka1">
        <input type="number"  placeholder="Angka 2" id="angka2">
    
    
        <BR>
        <BR>
        <button id="tambah" class="tombol">+</button> 
        <button id="kurang" class="tombol">-</button> 
        <button id="bagi" class="tombol">/</button>
        <button id="kali" class="tombol">*</button> 
        
        <BR>
        <BR>
        <textarea placeholder="hasil" id="hasil" ></textarea>
    
    </div>
</div>

    <table border="2" id="tb" align="center">
        <tr>
            <th>Angka 1</th>
            <th>Angka 2</th>
            <th>Operasi</th>
            <th>Hasil</th>
        </tr>
    </table>





    <script src="./script.js"></script>
    <script src="./kalkulator.js"></script>

</body>
</html>
